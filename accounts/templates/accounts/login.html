{% extends 'base.html' %}
{% block title %} 로그인 페이지 {% endblock %}

{% block content %}
<br><br>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form action="" method="POST">
            {% csrf_token %}
            {% load bootstrap4  %}
            {% bootstrap_form form %}
            <input type="submit" value="로그인"><br>
            아이디가 없으세요? <a href="{% url 'accounts:signup' %}">회원가입</a>
            <hr>
            
        </form>
        <a href="/social/naver/login" class="btn btn-success btn-sm" >네이버 로그인</a><br><br>
        <a href="/social/google/login" class="btn btn-info btn-sm" >구글 로그인</a>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
